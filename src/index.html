<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#913625" />
    <meta name="robots" content="noindex,nofollow">
    <title>Who do I ban?</title>
    <link rel="stylesheet" href="style/a.css">
</head>

<body>
    <form action="" id="player">
        <div class="field">
            <label for="player-name">Player name</label>
            <input id="player-name" type="text" placeholder="e.g. 12345678, SirActionSlacks">
            <div id="players"></div>
        </div>
        <label for="ranked">Game type</label>
        <select name="ranked" id="ranked">
            <option value="0">Unranked only</option>
            <option value="7">Ranked only</option>
            <option value="">Ranked and Unranked</option>
        </select>
        <div>
            <label for="ranked">Number of games</label>
            <input id="gamelimit" type="number" value="100">
        </div>
    </form>
    <div id="summary">
    </div>
    <div id="suggestions">
    </div>
    <template id="t-summary">
        ${img}
        <p>Hello
            <a target="_blank" href="https://www.opendota.com/players/${account_id}">${name}</a>
        </p>
        <p>Your winrate for the last ${games} games is ${winrate}%</p>
    </template>
    <template id="t-suggestion">
        <article class="suggestion">
            <img src="https://cdn.dota2.com/apps/dota2/images/heroes/${heroFileName}_full.png" alt="" width="256" height="144">
            <div class="suggestion_text">
                <h1>${heroName}</h1>
                <strong>-${change}%</strong>
                <p>Banning ${heroName} would improve your winrate by ${change}%, to ${newWinrate}%</p>
                <p>
                    The primary reason is ${reason}
                </p>
                <table>
                    <tr>
                        <th>As</th>
                        <th>With</th>
                        <th>
                            Against</th>
                    </tr>
                    <tr>
                        <td>
                            ${as}
                        </td>
                        <td>${with}</td>
                        <td>${against}</td>
                    </tr>
                </table>
            </div>
        </article>
    </template>
    <template id="t-player">
        <button type="button" data-account-id="${account_id}">
            ${img} ${personaname}
        </button>
    </template>
    <script src="./a.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
</body>

</html>
