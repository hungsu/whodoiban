<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#913625" />
    <title>Who do I ban?</title>
    <style>
        body {
            background: black;
            color: white;
            font-family: sans-serif
        }

        table,
        img {
            margin: 0 auto
        }

        #suggestions {
            display: grid;
            grid-template-columns: 1fr;
            grid-gap: 1rem;
        }

        @media screen and (min-width:512px){
            #suggestions {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media screen and (min-width:768px){
            #suggestions {
                grid-template-columns: 1fr 1fr 1fr;
            }
        }

        .suggestion img {
            width: 100%;
            height: auto
        }

        .suggestion {
            background: #444;
            text-align: center;
            flex-direction: column;
            display: flex;
        }

        .fx1 {
            flex: 1
        }
    </style>
</head>

<body>
    <form action="" id="player">
        <label for="">Enter your steam ID or player name</label>
        <input type="text" placeholder="e.g. 12345678, SirActionSlacks">
        <input type="checkbox" name="" id="ranked">
        <label for="ranked">Ranked only?</label>
        <div id="players"></div>
    </form>
    <div id="summary">
    </div>
    <div id="suggestions">
    </div>
    <template id="t-summary">
        ${img}
        <p>Hello
            <a target="_blank" href="https://www.opendota.com/players/${account_id}">${name}</a>
        </p>
        <p>Your winrate for the last ${games} games is ${winrate}%</p>
    </template>
    <template id="t-suggestion">
        <div class="suggestion">
            <img src="http://cdn.dota2.com/apps/dota2/images/heroes/${heroFileName}_full.png" alt="" width="256" height="144">
            <div class="fx1">
                Banning ${heroName} would improve your winrate by ${change}%, to ${newWinrate}%
                <table>
                    <tr>
                        <th>As:</th>
                        <td>
                            ${as}
                        </td>
                    </tr>
                    <tr>
                        <th>With</th>
                        <td>${with}</td>
                    </tr>
                    <tr>
                        <th>Against</th>
                        <td>${against}</td>
                    </tr>
                </table>
                <p>
                    The primary reason is ${reason}
                </p>
            </div>
        </div>
    </template>
    <template id="t-player">
        <button type="button" data-account-id="${account_id}">
            ${img} ${personaname}
        </button>
    </template>
    <script src="./a.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
</body>

</html>
